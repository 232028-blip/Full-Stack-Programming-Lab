<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 1 â€“ Dynamic Quiz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 36px;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      color: #1a1a2e;
      margin-bottom: 6px;
      font-size: 1.8rem;
    }
    .subtitle { text-align: center; color: #666; margin-bottom: 28px; font-size: .95rem; }
    .question-card {
      background: #f8f9ff;
      border-left: 4px solid #4361ee;
      border-radius: 8px;
      padding: 18px 20px;
      margin-bottom: 20px;
    }
    .question-card p { font-weight: 600; color: #333; margin-bottom: 12px; }
    .question-card input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #dde;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color .2s;
    }
    .question-card input:focus { border-color: #4361ee; }
    .feedback {
      margin-top: 8px;
      font-size: .88rem;
      font-weight: 600;
      min-height: 18px;
    }
    .feedback.correct { color: #2d9e5f; }
    .feedback.wrong   { color: #e63946; }
    .btn-row { display: flex; gap: 12px; margin-top: 24px; }
    button {
      flex: 1;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s, opacity .15s;
    }
    button:hover { transform: translateY(-2px); opacity: .92; }
    #submitBtn  { background: #4361ee; color: #fff; }
    #resetBtn   { background: #e63946; color: #fff; }
    #result-box {
      margin-top: 24px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .score-excellent { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .score-good      { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    .score-poor      { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
<div class="container">
  <h1>ğŸ“ Dynamic Quiz</h1>
  <p class="subtitle">Answer all questions then click Submit</p>

  <div id="quiz-form"></div>

  <div class="btn-row">
    <button id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
    <button id="resetBtn"  onclick="resetQuiz()">Reset Quiz</button>
  </div>

  <div id="result-box"></div>
</div>

<script>
  // â”€â”€ Quiz Data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const questions = [
    { q: "1. What does HTML stand for?",
      a: "HyperText Markup Language" },
    { q: "2. Which keyword declares a variable in modern JavaScript?",
      a: "let" },
    { q: "3. What does CSS stand for?",
      a: "Cascading Style Sheets" },
    { q: "4. What method selects an element by its ID in JavaScript?",
      a: "getElementById" },
    { q: "5. What tag is used to link an external JavaScript file in HTML?",
      a: "script" }
  ];

  // â”€â”€ Build UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function buildQuiz() {
    const form = document.getElementById('quiz-form');
    form.innerHTML = '';
    questions.forEach((item, i) => {
      form.innerHTML += `
        <div class="question-card" id="card-${i}">
          <p>${item.q}</p>
          <input type="text" id="ans-${i}" placeholder="Your answerâ€¦" />
          <div class="feedback" id="fb-${i}"></div>
        </div>`;
    });
  }

  // â”€â”€ Check a single answer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function checkAnswer(userAnswer, correctAnswer) {
    return userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase();
  }

  // â”€â”€ Submit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function submitQuiz() {
    let score = 0;
    questions.forEach((item, i) => {
      const userVal = document.getElementById(`ans-${i}`).value;
      const fb = document.getElementById(`fb-${i}`);
      if (checkAnswer(userVal, item.a)) {
        score++;
        fb.textContent = 'âœ… Correct!';
        fb.className = 'feedback correct';
      } else {
        fb.textContent = `âŒ Wrong â€“ Answer: ${item.a}`;
        fb.className = 'feedback wrong';
      }
    });
    showResult(score);
  }

  // â”€â”€ Display result with conditional message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showResult(score) {
    const box = document.getElementById('result-box');
    box.style.display = 'block';
    let msg, cls;
    if (score === questions.length) {
      msg = `ğŸ† Perfect Score! ${score}/${questions.length} â€“ Outstanding!`;
      cls = 'score-excellent';
    } else if (score >= Math.ceil(questions.length / 2)) {
      msg = `ğŸ‘ Good Job! ${score}/${questions.length} â€“ Keep it up!`;
      cls = 'score-good';
    } else {
      msg = `ğŸ˜” Needs Improvement: ${score}/${questions.length} â€“ Please review.`;
      cls = 'score-poor';
    }
    box.textContent = msg;
    box.className = cls;
  }

  // â”€â”€ Reset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function resetQuiz() {
    buildQuiz();
    const box = document.getElementById('result-box');
    box.style.display = 'none';
    box.textContent = '';
    box.className = '';
  }

  buildQuiz();
</script>
</body>
</html>
